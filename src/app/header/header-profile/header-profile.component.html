<div class="profile__cont" (click) = show_menu_toggle()>
    <div class="avatar">
        <img src={{avatarSrc}}>
      </div>
    <div class="user__info">
    <p>{{this.authorizationServ?.name}}</p>
      </div>
  
      <div class="hidden__profile_menu" *ngIf="this.hide_menu_show">
        <button class='header_btn'
        (click) = 'this.logout()'
        >
          <span class='la la-sign-out'></span>
          Выйти из системы
        </button>
      </div>
</div>
