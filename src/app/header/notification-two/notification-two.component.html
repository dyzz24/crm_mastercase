<div class="not-two"
(click)='cancelNotif()'
[class.notif-off]="dataServ.notifTwo === 'not-notif'"
    [class.notif-easy]="dataServ.notifTwo === 'easy'"
    [class.notif-medium]="dataServ.notifTwo === 'medium'"
    [class.notif-hard]="dataServ.notifTwo === 'hard'"
>

    <span class='la la-bell'></span>
    <p class='number'>0</p>
</div>
