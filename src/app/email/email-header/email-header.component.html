<div class="header">

    <button  type='button'
    title="Выделить все"
    class='mini_btn'
    (click) = 'this.select_all_inputs_do()'
    >
        <span class='la la-circle-o'
        *ngIf="this.toggle_checked_inputs_flag"
        ></span>

        <span class='la la-check-circle'
        *ngIf="!this.toggle_checked_inputs_flag"
        ></span>

      </button>
      <button  type='button'
    title="Удалить"
    class='mini_btn'
    >
        <span class='la la-caret-down'></span>
      </button>

      <div class="input_group">
      <input type="text" name="" id="" placeholder="Поиск"
      [formControl]='searchLettersInput'
      (focus) = 'hide_left_btn(true)'
      (blur) = 'hide_left_btn(false)'
      >
      <span class='la la-search' *ngIf="this.search_work === false"></span>
      <span class='la la-check' *ngIf="this.success_search === true"></span>
      <span class='la la-frown-o' *ngIf="this.not_success_search === true"></span>
      </div>
      <div class="right_btn_group" *ngIf="!hide_left_btn_status">
          <button  type='button'
          title="Удалить"
          >
              <span class='la la-trash-o'></span>
            </button>
            <button  type='button'
          title="Удалить"
    >
        <span class='la la-trash-o'></span>
      </button>
      </div>
</div>
